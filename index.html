<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="/style.css" media="screen" type="text/css">
</head>

<body>

    <main class="main-container">
        <div class="title-content">
            <h1 class="title">Carros e Bicicletas</h1>
        </div><!--title-content-->
    
        <section class="box-container car">
            <header class="header-container car">
                <h2 class="title car">Carros: <span>R$1999</span></h2>
            </header><!--header-container car-->
            <div class="description">
                <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados</p>
            </div><!--description-->
            <div class="button-container">
                <button class="button">Comprar Carro</button>
            </div><!--button-container-->
        </section><!--box-container car-->
    
        <section class="box-container bike">
            <header class="header-container bike">
                <h2 class="title bike">Carros: <span>R$199</span></h2>
            </header><!--header-container bike-->
            <div class="description">
                <p>Bicicleta modelo <span>2050</span> com <span>20km</span> rodado</p>
            </div><!--description-->
            <div class="button-container">
                <button class="button">Comprar Bicicleta</button>
            </div><!--button-container-->
        </section><!--box-container bike-->
    
    </main><!--main-container-->
    
</body>

</html>
